<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container">
              <a class="navbar-brand" style="color: white;" href="index.html">Ecommerce</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
              </div>
            </div>
          </nav>
        
    
        </header>
    <div id="productInfo" class="container-fluid productInfo text-center">
        <div class="row" style="height: 100px; width: 100%;">
            <h1 class="mt-5">PRODUCT DETAILS</h1>
        </div>
    </div>

    <script>

    $( document ).ready(function() {  
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }

            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var id = getParameterByName('id');
  
            $.get("https://rexgqyyn6ivue62cefkllptx3u0euqkl.lambda-url.us-east-1.on.aws/"+id, function(element, status)
            {
                document.getElementById('productInfo').innerHTML += 
                    `<div class="row container pr">
                        <div class="col-6">
                            <img id="productImg" src="${element['image']}" alt="">
                        </div>
                        <div class="col-6">
                            <h1>${element['productName']}</h1>
                            <h3>${element['price']}$</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam error laboriosam doloribus suscipit neque iste illo quod dolorum reprehenderit non quia recusandae tempora dignissimos odit, deleniti numquam et magnam beatae.</p>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
